{% load staticfiles %}
{% load bootstrap %}
<!DOCTYPE html>
<html>
  <head>
    <title>Points of Interest Picker</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link href="{% static 'styles/UIstyle.css' %}" rel="stylesheet" type="text/css" >
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img class="nav-img" src="/static/images/AirTriage_small.png" /></a>
        </div>
        <div class="nav navbar-nav">
          <form class="navbar-form navbar-left" role="form" action="/triage/" method="post" id="triageForm">
            {% csrf_token %}
            {{ form | bootstrap_inline}}
            <input type='hidden' name='id' value={{random_image.id}} />
            <input class="nav-img" src="/static/images/button.png" type="image" value="Submit" />
          </form>
        </div>
    </nav>
    
    <div id="dashboard">
      <img id = "imageView" src="{{random_image.image.url}}">
      <div id="map" class="map leaflet-container leaflet-fade-anim" tabindex="0">
    </div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="{% static 'scripts/map_tutorial.js' %}"></script>
    <script src="{% static 'scripts/imageLocator.js' %}" type="text/javascript"></script>
    <script>initMap({{random_image.latitude}}, {{random_image.longitude}});</script>
  </body>
</html>
